[theme]

# -------- DARK MODE --------
base="dark"
primaryColor="#cc8242"          # warm accent
backgroundColor="#242424"       # deep charcoal
secondaryBackgroundColor="#333333"
textColor="#cccccc"             # soft light gray text
font="sans serif"

# -------- LIGHT MODE --------
# Run: streamlit run --theme base="light"   (or toggle via menu)
# base="light"
# primaryColor="#cc8242"          # consistent accent
# backgroundColor="#ffffff"       # clean white
# secondaryBackgroundColor="#f2f2f2"
# textColor="#242424"
# font="sans serif"

# NOTE:
# Streamlit only supports a *single* theme per config,
# so to support both light & dark we define two and override
# the one you want using the UI THEMES menu.